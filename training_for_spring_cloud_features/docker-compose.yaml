version: '2.4'

networks:
  service-net:
    driver: bridge

services:
  zipkin:
    image: "openzipkin/zipkin"
    container_name: "zipkin"
    environment:
      - "STORAGE_TYPE=mem"
    ports:
      - "9411:9411"
    networks:
      - "service-net"

  service-discovery:
    image: "service-discovery:latest"
    ports:
      - "8761:8761"
    networks:
      - "service-net"
    depends_on:
      - "zipkin"

  resource-monitor:
    image: "resource-monitor:latest"
    ports:
      - "9090:9090"
    environment:
      - EUREKA_SERVICE_URL=http://service-discovery:8761
    networks:
      - "service-net"
    depends_on:
      - "service-discovery"

  api-gateway:
    image: "api-gateway:latest"
    ports:
      - "9080:9080"
    networks:
      - "service-net"
    environment:
      - EUREKA_SERVICE_URL=http://service-discovery:8761
      - ADMIN_CLIENT_SERVICE_URL=http://api-gateway:9080
      - ADMIN_CLIENT_URL=http://resource-monitor:9090
      - ZIPKIN_SERVICE_URL= http://zipkin:9411
    depends_on:
      - "service-discovery"
      - "resource-monitor"

  "configuration-server":
    image: "configuration-server:latest"
    ports:
      - "8888:8888"
    networks:
      - "service-net"
    environment:
      - EUREKA_SERVICE_URL=http://service-discovery:8761
      - ADMIN_CLIENT_SERVICE_URL=http://configuration-server:8888
      - ADMIN_CLIENT_URL=http://resource-monitor:9090
      - ZIPKIN_SERVICE_URL=http://zipkin:9411
    depends_on:
      - "service-discovery"
      - "resource-monitor"

  cookie-shop:
    image: "cookie-shop:latest"
    ports:
      - "8080:8080"
    networks:
      - "service-net"
    environment:
      - EUREKA_SERVICE_URL=http://service-discovery:8761
      - ADMIN_CLIENT_SERVICE_URL=http://cookie-shop:8080
      - ADMIN_CLIENT_URL=http://resource-monitor:9090
      - ZIPKIN_SERVICE_URL=http://zipkin:9411
      - CONFIGURATION_SERVER_URL=http://configuration-server:8888
      - CONFIGURATION_SERVER_ID=CONFIGURATION-SERVER
    depends_on:
      - "service-discovery"
      - "resource-monitor"
      - "api-gateway"
      - "configuration-server"
